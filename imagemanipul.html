<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery and Slideshow</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #00adb5;
      text-align: center;
    }

    /* Image Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 1200px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
    }

    /* Lightbox View */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
    }

    .lightbox:target {
      display: flex;
    }

    /* Slideshow */
    .slideshow {
      margin-top: 40px;
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Cognifyz Technology Image Gallery & Slideshow</h1>

  <!-- Image Gallery -->
  <div class="gallery">
    <a href="https://cognifyz.com/wp-content/uploads/2024/12/WhatsApp-Image-2024-12-24-at-10.38.48-AM.jpeg" <img src="https://via.placeholder.com/600x400" alt="Image 1"></a>
    <a href="https://cognifyz.com/wp-content/uploads/2024/12/WhatsApp-Image-2024-12-24-at-10.37.32-AM.jpeg" class="lightbox" id="img2"><img src="https://via.placeholder.com/600x400" alt="Image 2"></a>
    <a href="https://cognifyz.com/wp-content/uploads/2023/11/cognifyz-1.png" class="lightbox" id="img3"><img src="https://via.placeholder.com/600x400" alt="Image 3"></a>
    <a href="https://cognifyz.com/wp-content/uploads/2022/02/bl-new-3.jpg" class="lightbox" id="img4"><img src="https://via.placeholder.com/600x400" alt="Image 4"></a>
    <a href="https://cognifyz.com/wp-content/uploads/2022/06/sfsdg.png" class="lightbox" id="img5"><img src="https://via.placeholder.com/600x400" alt="Image 5"></a>
    <a href="https://th.bing.com/th/id/OIP.XzFie-P_3uIPtU21CatEFwHaE8?w=1920&h=1280&rs=1&pid=ImgDetMain" class="lightbox" id="img6"><img src="https://via.placeholder.com/600x400" alt="Image 6"></a>
  </div>

  <!-- Slideshow -->
  <div class="slideshow" id="slideshow">
    <img src="https://via.placeholder.com/800x400" alt="Slide 1" class="active">
    <img src="https://via.placeholder.com/800x400/ff7c7c" alt="Slide 2">
    <img src="https://via.placeholder.com/800x400/6eff7c" alt="Slide 3">
    <img src="https://via.placeholder.com/800x400/7c9eff" alt="Slide 4">
  </div>

  <script>
    // Slideshow Functionality
    const slides = document.querySelectorAll('.slideshow img');
    let currentSlide = 0;

    function showSlide() {
      slides.forEach((slide, index) => {
        slide.classList.toggle('active', index === currentSlide);
      });
      currentSlide = (currentSlide + 1) % slides.length;
    }

    setInterval(showSlide, 3000); // Change slide every 3 seconds
  </script>
</body>
</html>
