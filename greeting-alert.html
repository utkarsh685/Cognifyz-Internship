<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Alert</title>
</head>
<body>
    <h2>Click the button to see a greeting message</h2>
    <button id="greetButton">Greet Me</button>

    <script>
        // Function to display the greeting
        function displayGreeting() {
            const now = new Date();
            const hour = now.getHours(); // Get the current hour
            let greeting;

            // Determine the greeting based on the hour
            if (hour < 12) {
                greeting = "Good Morning!";
            } else if (hour < 18) {
                greeting = "Good Afternoon!";
            } else {
                greeting = "Good Evening!";
            }

            // Show the greeting in an alert box
            alert(greeting);
        }

        // Attach the function to the button click event
        document.getElementById('greetButton').addEventListener('click', displayGreeting);
    </script>
</body>
</html>
