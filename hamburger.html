<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Menu</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
    }

    header {
      background: #b26d13;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    header .brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #004bb5;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-toggle span {
      width: 30px;
      height: 3px;
      background: #fff;
      transition: all 0.3s ease-in-out;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 8px 15px;
      border: 1px solid transparent;
      border-radius: 5px;
      transition: all 0.3s;
    }

    nav a:hover {
      background: #00adb5;
      color: #1c2833;
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav {
        position: absolute;
        top: 60px;
        right: 0;
        background: #1c2833;
        width: 100%;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 10px 0;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
      }

      nav.active {
        transform: translateY(0);
      }

      nav a {
        width: 90%;
        text-align: center;
      }
    }

    /* Animation for Hamburger Icon */
    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Cognifyz Website</div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="nav">
      <a href="https://cognifyz.com/#google_vignette">Home</a>
      <a href="https://cognifyz.com/about-us/"> About </a>
      <a href="https://cognifyz.com/services/"> Services</a>
      <a href="https://cognifyz.com/?s=portfolio">Portfolio</a>
      <a href="https://cognifyz.com/contact-us/">Contact us</a>
    </nav>
  </header>
  <main>
    <section id="home" style="padding: 20px; text-align: center;">
      <h1>Welcome to Cognifyz</h1>
      <p>Explore the responsive navigation menu that works perfectly on all screen sizes!</p>
    </section>
  </main>
  <script>
    // Hamburger Menu Toggle
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
      menuToggle.classList.toggle('active');
    });
  </script>
</body>
</html>
