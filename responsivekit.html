<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Card Component</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      font-family: 'Arial', sans-serif;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }
    .card-image img {
      border-radius: 12px 12px 0 0;
    }
    .media-content .title {
      color: #4a4a4a;
    }
    .media-content .subtitle {
      color: #8a8a8a;
    }
    .content {
      color: #5a5a5a;
      font-size: 0.95rem;
    }
    .content a {
      color: rgb(131, 120, 25);
      font-weight: bold;
      text-decoration: none;
    }
    .content a:hover {
      text-decoration: underline;
    }
    time {
      color: #9e9e9e;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://via.placeholder.com/640x480" alt="Beautiful scenery">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://via.placeholder.com/96x96" alt="User avatar">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">John Doe</p>
                  <p class="subtitle is-6">@johndoe</p>
                </div>
              </div>
              <div class="content">
                Explore the beauty of the world through stunning visuals. Share your experiences and connect with others.
                <a href="#">#adventure</a> <a href="#">#travel</a>
                <br>
                <time datetime="2024-12-27">27 Dec 2024</time>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
